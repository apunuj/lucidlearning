<div>
    <div class="ngdialog-message">
        <div class="">
            <h2 class="module-name"> {{miniCourse.name | capitalize:true}} </h2>
        </div>
        <div class="">
            <h3> Here's a list of modules in this mini-course: </h3>
            <div class = "list-group">
                <li class="list-group-item" ng-repeat="module in miniCourse.modules">
                    <a ng-click="readModule(module._id)" style="cursor: pointer;">
                        {{module.name}}
                    </a>
                </li>
            </div>
            <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Close</button> &nbsp; &nbsp;
        </div>
    </div>
</div>
