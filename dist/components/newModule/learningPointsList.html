<div>
    <ol class="breadcrumb">
        <li><a ui-sref="home">Module</a></li>
        <li><a ui-sref="topics">Topics</a></li>
        <li class="active">Learning Points</li>
    </ol>
    <h3 style="text-align: center;">{{moduleName | capitalize}}</h3>
    <blockquote>
        <h4>
            Submit the learning points for individual topics here:
        </h4>
    </blockquote>
    <div class="list-group">
        <div class="list-group-item" ng-repeat="topicObject in topicObjects track by $index">
            <h4>{{topicObject.name | capitalize}}</h4>
            <strong>Learning Points List: </strong>
            <div class ="list-group">
                <li class="list-group-item" ng-repeat="learningPointObject in topicObject.learningPoints track by $index">{{learningPointObject.name}}</li>
            </div>
            <form class="form-inline" ng-submit="addLearningPoint($index)" name="learningPointForm">
                <input type="text" class="input-md col-sm-8" placeholder="Enter New Learning Point" ng-model="topicObject.newLearningPoint">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-sm btn-success">Add Learning Point</button>
                </div>
            </form>
            <p style="padding: 10px;"></p>
        </div>
        <p style="padding: 10px;"></p>
        <button type="button" ng-click="submitLearningPoints()" class="btn btn-info btn-sm">Save And Continue</button>
    </div>
</div>
