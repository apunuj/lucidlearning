<div>
    <ol class="breadcrumb">
        <li><a ui-sref="home">Module</a></li>
        <li class="active">Topics</li>
        <li><a ui-sref="learningPoints">Learning Points</a></li>
    </ol>
    <h3 style="text-align: center;">{{moduleName | capitalize}}</h3>
    <blockquote>
        <h4>Enter the topics here: </h4>
    </blockquote>
    <div ng-if="topics.length !== 0">
        <div class ="list-group">
            <li class="list-group-item" ng-repeat="topic in topics track by $index">{{topic | capitalize}}</li>
        </div>
    </div>
    <form class="form-inline" ng-submit="addTopic()" name="topicForm">
        <input type="text" class="input-md col-xs-8" placeholder="Enter New Topic" ng-model="newTopic">
        <div class="col-xs-2">
            <button type="submit" class="btn btn-sm btn-success">Add Topic</button>
        </div>
        <div class="col-xs-2">
        </div>
    </form>
    <div class="row">
        <div class="col-xs-12">
            <p style="padding: 5px;"></p>
            <button type="button" ng-click="submitTopics()" class="btn btn-info btn-sm">Save and Continue</button>
        </div>
    </div>

</div>
