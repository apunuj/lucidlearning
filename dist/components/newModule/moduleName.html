<div>
    <ol class="breadcrumb">
        <li class="active">Module</li>
        <li><a ui-sref="topics">Topics</a></li>
        <li><a ui-sref="learningPoints">Learning Points</a></li>
    </ol>
    <blockquote>
        <h3>
            Hello, let's get started. Please enter the name of the module you want to make and hit next
        </h3>
    </blockquote>
    <form class="form-inline" name="titleForm" ng-submit="next()">
        <input type="text" class="input-md col-xs-8" placeholder="Enter Module Name Here" ng-model="moduleName">
        <div class="col-xs-2">
            <button type="submit" class="btn btn-sm btn-success">{{isModuleNameSet?"Edit":"Next"}}</button>
        </div>
    </form>
</div>
