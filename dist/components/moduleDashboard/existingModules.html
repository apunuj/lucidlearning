<div>
    <blockquote>
        Here's a list of existing modules. Pick one, and start editing:
    </blockquote>
    <div class = "list-group">
        <li class="list-group-item" ng-repeat="module in modules">
            <a ui-sref="createModule({id: module._id})">
                {{module.name}}
            </a>
            <button class="btn btn-xs btn-danger pull-right" ng-click="remove(module._id)">
                <i class="fa fa-times-circle"></i>
            </button>
        </li>
    </div>
</div>
