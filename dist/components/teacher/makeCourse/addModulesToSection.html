<div>
    <div class="ngdialog-message">
        <div class="">
            Select modules to include in this section:
        </div>
        <div class="" class="list-group">
            <li class="list-group-item" ng-repeat="module in availableModuleObjects">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="module.isSelected" ng-click="selectModule($index)"> {{module.name}}
                    </label>
                </div>
            </li>
        </div>
        <div class="">
            <button class="btn btn-default btn-xs" style="color:#337ab7;" ng-click="finishModuleSelectionForSection()">Finish</button>
        </div>
    </div>
</div>
