<div style ="background-color:#FDFEFE" class="col-xs-12 col-sm-8">
    <ol class="breadcrumb">
        <li><a ui-sref="content({id: module._id})">Content</a></li>
        <li class="active">View</li>
    </ol>
    <h3 class="module-name" style="text-align: center;">{{module.name | capitalize}}</h3>
    <div ng-repeat="topicObject in module.topics track by $index">
        <h4 class="topic-name">{{topicObject.name | capitalize}}</h4>
        <div ng-repeat="learningPointObject in topicObject.learningPoints track by $index">
            <h4>{{learningPointObject.name | capitalize}}</h4>
            <div ta-bind="text" ng-model="learningPointObject.content"></div>
        </div>
    </div>
</div>
